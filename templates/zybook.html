<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZyBooks Auto Solver - Select ZyBook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #f39c12;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
        }
        form {
            background: #1f1f1f;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #b3b3b3;
            width: 100%;
            text-align: left;
        }
        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1rem;
        }
        select:focus, input:focus {
            outline: none;
            box-shadow: 0 0 8px #f39c12;
        }
        button {
            background-color: #f39c12;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #e67e22;
        }
        .form-check {
            width: 100%;
            margin-bottom: 20px;
        }
        .form-check input {
            width: auto;
            margin-right: 8px;
        }
        .form-check label {
            display: inline;
            font-weight: normal;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select ZyBook</h1>
        <form action="/zybook" method="POST">
            <div style="width: 100%; margin-bottom: 20px;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ saved_email }}" required>
            </div>
            <div style="width: 100%; margin-bottom: 20px;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="{{ saved_password }}" required>
            </div>
            <div class="form-check">
                <input type="checkbox" id="remember" name="remember" {% if saved_email %}checked{% endif %}>
                <label for="remember">Remember Me</label>
            </div>
            <label for="zybook">Select ZyBook:</label>
            <select id="zybook" name="zybook">
                {% for book in books %}
                    <option value="{{ loop.index }}">{{ book['title'] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
