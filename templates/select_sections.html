<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZyBooks Auto Solver - Select Sections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #f39c12;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
        }
        form {
            background: #1f1f1f;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #b3b3b3;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 8px #f39c12;
        }
        button {
            background-color: #f39c12;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #e67e22;
        }
    </style>
    <script src="https://js.stripe.com/v3/"></script>
    <script type="text/javascript">
        function handlePayment(sessionId) {
            var stripe = Stripe('pk_test_51Q8pwiFmgPWKsb8S87jTtBt2vMmD1sMAevrUtZG1kXmQtOYXZsb99gsTjhXQRB0LTKtkQvxGLqVf2rcgFIULElTs00dr5PLoCE');
            stripe.redirectToCheckout({ sessionId: sessionId });
        }

        function disableButton() {
            document.getElementById('solveButton').disabled = true;
        }

        function onSubmit(event) {
            event.preventDefault();
            disableButton();
            var sections = document.getElementById('sections').value;

            // Send the sections to the backend to calculate the section count and handle payment
            fetch('/create-checkout-session/' + sections)
            .then(function(response) {
                return response.json();
            })
            .then(function(session) {
                handlePayment(session.id);
            })
            .catch(function(error) {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Select Sections</h1>
        <form id="solveForm" onsubmit="onSubmit(event)">
            <label for="sections">Enter sections (e.g., 5.1-5.3, 5.5):</label>
            <input type="text" id="sections" name="sections" required>
            <button type="submit" id="solveButton">Solve Sections</button>
        </form>
    </div>
</body>
</html>
